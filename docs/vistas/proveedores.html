<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Proveedores | Asadero La 75</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    #sidebar {
      width: 250px;
      background-color: #212529;
      position: fixed;
      height: 100%;
    }
    #main-content {
      flex-grow: 1;
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Contenedor del sidebar dinámico -->
  <div id="sidebar"></div>

  <!-- Contenido principal -->
  <div id="main-content">
    <div class="container-fluid">
      <h2 class="mb-4"><i class="fas fa-truck me-2 text-primary"></i>Gestión de Proveedores</h2>

      <!-- Formulario de registro -->
      <div class="card mb-4 shadow">
        <div class="card-header bg-primary text-white">
          Registrar Nuevo Proveedor
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Nombre del Proveedor</label>
                <input type="text" class="form-control" placeholder="Ej: Aves del Norte S.A.S" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Teléfono</label>
                <input type="tel" class="form-control" placeholder="Ej: 3104567890" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="Ej: contacto@avesnorte.com" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" placeholder="Ej: Calle 75 #25-36" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" placeholder="Ej: Bogotá" required>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Guardar Proveedor</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla de proveedores -->
      <div class="card shadow">
        <div class="card-header bg-secondary text-white">
          Lista de Proveedores
        </div>
        <div class="card-body">
          <table class="table table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Aves del Norte S.A.S</td>
                <td>3104567890</td>
                <td>contacto@avesnorte.com</td>
                <td>Calle 75 #25-36</td>
                <td>Bogotá</td>
                <td>
                  <button class="btn btn-sm btn-warning me-1"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Pollos Express Ltda.</td>
                <td>3156789012</td>
                <td>ventas@polloexpress.com</td>
                <td>Carrera 20 #45-22</td>
                <td>Medellín</td>
                <td>
                  <button class="btn btn-sm btn-warning me-1"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Script para cargar la sidebar -->
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
        const links = document.querySelectorAll('#sidebar a');
        links.forEach(link => {
          if (link.href === window.location.href) {
            link.classList.add('active', 'bg-secondary', 'text-white', 'rounded');
          }
        });
      });
  </script>
</body>
</html>
