<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Compras | Asadero La 75</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    #sidebar {
      width: 250px;
      background-color: #212529;
      position: fixed;
      height: 100%;
    }
    #main-content {
      flex-grow: 1;
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar dinámica -->
  <div id="sidebar"></div>

  <!-- Contenido principal -->
  <div id="main-content">
    <div class="container-fluid">
      <h2 class="mb-4"><i class="fas fa-shopping-cart me-2 text-primary"></i>Gestión de Compras</h2>

      <!-- Formulario de compra -->
      <div class="card mb-4 shadow">
        <div class="card-header bg-primary text-white">
          Registrar Nueva Compra
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Proveedor</label>
                <input type="text" class="form-control" placeholder="Nombre del proveedor" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Producto</label>
                <input type="text" class="form-control" placeholder="Nombre del producto" required>
              </div>
              <div class="col-md-2">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" placeholder="0" required>
              </div>
              <div class="col-md-2">
                <label class="form-label">Precio Unitario</label>
                <input type="number" class="form-control" placeholder="0" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label class="form-label fw-bold">Total:</label>
                <input type="text" class="form-control fw-bold" placeholder="$0.00" readonly>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Guardar Compra</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla de historial -->
      <div class="card shadow">
        <div class="card-header bg-secondary text-white">
          Historial de Compras
        </div>
        <div class="card-body">
          <table class="table table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Proveedor</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Pollos del Campo</td>
                <td>Pollo Entero</td>
                <td>20</td>
                <td>$18,000</td>
                <td>$360,000</td>
                <td>05/11/2025</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Verduras del Valle</td>
                <td>Papa criolla</td>
                <td>50</td>
                <td>$1,500</td>
                <td>$75,000</td>
                <td>05/11/2025</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Script para cargar la sidebar -->
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
        const links = document.querySelectorAll('#sidebar a');
        links.forEach(link => {
          if (link.href === window.location.href) {
            link.classList.add('active', 'bg-secondary', 'text-white', 'rounded');
          }
        });
      });
  </script>
</body>
</html>
