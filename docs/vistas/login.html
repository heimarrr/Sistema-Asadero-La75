<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión | Asadero La 75</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffcc70, #ff9966);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .btn-custom {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #e65c00;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="logo.png" alt="Logo Asadero" class="logo rounded-circle border border-warning">
    <h3>Asadero La 75</h3>

    <!-- Ahora el formulario redirige directamente al dashboard -->
    <form id="formLogin" action="dashboard.html" method="get">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="recordar">
          <label for="recordar">Recordarme</label>
        </div>
        <a href="#" class="text-decoration-none text-secondary small">¿Olvidó su contraseña?</a>
      </div>

      <button type="submit" class="btn btn-custom w-100">
        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
      </button>
    </form>

    <hr class="my-4">
    <p class="text-center text-muted small">© 2025 Asadero La 75</p>
  </div>

</body>
</html>
