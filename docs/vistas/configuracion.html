<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Navbar -->

  <div class="container py-5">
    <div class="row g-4">

      <!-- Informaci√≥n del Sistema -->

            <i class="bi bi-building"></i> Informaci√≥n del Negocio

              </div>

                <input type="file" class="form-control">
              </div>
              <button class="btn btn-success w-100" type="button" onclick="guardarConfiguracion()">
                <i class="bi bi-save"></i> Guardar Cambios
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Configuraciones del Sistema -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <i class="bi bi-sliders"></i> Ajustes del Sistema

          <div class="card-body">
            <form id="formSistema">
              <div class="mb-3">
                <label class="form-label">Porcentaje de IVA</label>
                <input type="number" class="form-control" placeholder="19">
              </div>
              <div class="mb-3">

              <div class="mb-3">

                  <option value="America/Mexico_City">America/Mexico_City</option>

              </div>
              <button class="btn btn-primary w-100" type="button" onclick="guardarAjustes()">
                <i class="bi bi-gear"></i> Guardar Ajustes
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Copias de Seguridad -->
      <div class="col-lg-12">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <i class="bi bi-hdd-stack"></i> Copias de Seguridad

  </div>

  <script>
