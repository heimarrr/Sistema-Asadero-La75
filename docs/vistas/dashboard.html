<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Asadero La 75</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
    }
    #sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #212529;
      color: white;
      transition: all 0.3s;
    }
    #content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <!-- Contenedor din치mico para la sidebar -->
  <div id="sidebar"></div>

  <!-- Contenido principal -->
  <div id="content">

    <!-- Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-3 h2">Panel de Control</span>
        <div class="d-flex align-items-center">
          <span class="me-3 text-muted">游녻 Admin</span>
          <a href="login.html" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-sign-out-alt"></i> Salir
          </a>
        </div>
      </div>
    </nav>

    <!-- Tarjetas resumen -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center">
          <div class="card-body">
            <i class="fas fa-cash-register fa-2x text-primary mb-2"></i>
            <h5 class="card-title">Ventas Hoy</h5>
            <p class="fs-4">$850,000</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center">
          <div class="card-body">
            <i class="fas fa-boxes fa-2x text-success mb-2"></i>
            <h5 class="card-title">Productos</h5>
            <p class="fs-4">34</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center">
          <div class="card-body">
            <i class="fas fa-user-friends fa-2x text-warning mb-2"></i>
            <h5 class="card-title">Clientes</h5>
            <p class="fs-4">120</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center">
          <div class="card-body">
            <i class="fas fa-truck fa-2x text-danger mb-2"></i>
            <h5 class="card-title">Proveedores</h5>
            <p class="fs-4">8</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gr치fico -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i> Ventas del Mes</h5>
      </div>
      <div class="card-body text-center text-muted py-5">
        <p>Aqu칤 se mostrar치 el gr치fico de ventas mensuales.</p>
      </div>
    </div>

  </div>

  <script>
    // Cargar sidebar desde archivo externo
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });
  </script>

</body>
</html>
