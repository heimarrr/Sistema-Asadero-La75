<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo de Categorías | Asadero La 75</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      display: flex;
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    #sidebar {
      width: 250px;
      background-color: #212529;
      color: white;
      min-height: 100vh;
    }
    #main-content {
      flex-grow: 1;
      padding: 20px;
    }
    .card {
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <!-- Sidebar (cargada dinámicamente) -->
  <div id="sidebar"></div>

  <!-- Contenido principal -->
  <div id="main-content" class="w-100">
    <h2 class="mb-4"><i class="fas fa-tags text-primary me-2"></i>Gestión de Categorías</h2>

    <!-- Formulario -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Registrar Nueva Categoría</h5>
        <form>
          <div class="row g-3 align-items-center">
            <div class="col-md-6">
              <label for="nombreCategoria" class="form-label">Nombre de la Categoría:</label>
              <input type="text" id="nombreCategoria" class="form-control" placeholder="Ej: Bebidas, Pollos, Salsas" required>
            </div>
            <div class="col-md-4">
              <label for="descripcion" class="form-label">Descripción:</label>
              <input type="text" id="descripcion" class="form-control" placeholder="Ej: Productos líquidos o fríos">
            </div>
            <div class="col-md-2 mt-4">
              <button type="submit" class="btn btn-success w-100"><i class="fas fa-plus me-1"></i> Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de Categorías -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-table me-2"></i> Listado de Categorías</h5>
        <table class="table table-hover align-middle mt-3">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Bebidas</td>
              <td>Refrescos y jugos</td>
              <td>
                <button class="btn btn-sm btn-warning me-2"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Pollos</td>
              <td>Asados y porciones</td>
              <td>
                <button class="btn btn-sm btn-warning me-2"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Cargar sidebar dinámicamente -->
  <script>
    fetch("sidebar.html")
      .then(response => response.text())
      .then(data => document.getElementById("sidebar").innerHTML = data);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
