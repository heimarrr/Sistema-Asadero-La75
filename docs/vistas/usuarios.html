<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Usuarios | Asadero La 75</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    #sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #212529;
      color: white;
    }
    #main-content {
      flex-grow: 1;
      margin-left: 250px;
      padding: 20px;
    }
    .nav-link.active {
      background-color: #343a40;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <!-- Sidebar dinámica -->
  <div id="sidebar"></div>

  <!-- Contenido principal -->
  <div id="main-content">
    <div class="container-fluid">
      <h2 class="mb-4"><i class="fas fa-users me-2 text-primary"></i>Gestión de Usuarios y Roles</h2>

      <!-- Formulario de registro -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          Registrar Nuevo Usuario
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" placeholder="Ej: Juan Pérez" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="Ej: juan@asadero.com" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" placeholder="Ej: jperez" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="********" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Rol</label>
                <select class="form-select" required>
                  <option value="">Seleccione un rol</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Vendedor">Vendedor</option>
                  <option value="Encargado de Inventario">Encargado de Inventario</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Estado</label>
                <select class="form-select">
                  <option value="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
                </select>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Guardar Usuario</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla de usuarios -->
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          Lista de Usuarios Registrados
        </div>
        <div class="card-body">
          <table class="table table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se mostrarán los usuarios registrados -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Cargar sidebar desde archivo externo
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;

        // Marcar enlace activo según la página actual
        const currentPage = location.pathname.split('/').pop();
        document.querySelectorAll('#sidebar a').forEach(link => {
          if (link.getAttribute('href') === currentPage) {
            link.classList.add('active', 'bg-secondary');
          }
        });
      });
  </script>

</body>
</html>
